<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr, th, td{
                border: 2px solid black;
                border-collapse: collapse;
            }
      </style> 
</head>
<body>
 <table>
    <thead>
        <tr>
               <th colspan="4"><strong>Table using Colspan and Rowspan</strong></th>
        </tr>
        <tr>
                <th colspan="4"><center><strong>Khanewal Self Store</strong></center></th>
        </tr>
        <tr>
                <th><strong>Item/Dese</strong></th>
                <th><strong>QTY</strong></th>
                <th><strong>Price/Unit</strong></th>
                <th ><strong>Total</strong></th>
        </tr>
        <tr>
            <td>Suger</td>
            <td>5kg</td>
            <td>50</td>
            <td>250</td>
        </tr>
        <tr>
            <td>Cooking Oil</td>
            <td>2kg</td>
            <td>200</td>
            <td>400</td>
        </tr>
        <tr>
            <td>Soap</td>
            <td>4 Pices</td>
            <td>40</td>
            <td>160</td>
        </tr>
        <tr>
            <td colspan="3">Sub Total</td>
            <td>810</td>
        </tr>
        <tr>
            <td colspan="2">Tax</td>            
            <td>5%</td>            
            <td>41</td>            
        </tr>
        <tr>
            <td colspan="3">Total Bill</td>
            <td>851</td>
        </tr>
    </thead>
 </table>   
</body>
</html>
