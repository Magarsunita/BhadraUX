<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    
    
    html,
    .box{
        position:relative;
        background-color: black;
        height:100px;
    }
    body {
      position: relative;
      height: 100%;
      color: black;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
        position: relative;
        bottom: 12rem;
      width: 700px;
      height: 400px;
      display: flex;
      
    }

    .swiper-slide {
        position: relative;
        bottom: 3rem;
      text-align: center;
      font-size: 15px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper-slide {
      width: 80%;
    }

    .swiper-slide:nth-child(2n) {
      width: 60%;
    }

    .swiper-slide:nth-child(3n) {
      width: 40%;
    }
    .text{
        position: relative;
        color: red;
        font-size: 25px;
        display: flex;
        justify-content: center;
        bottom: 6rem;

    }
    .text2{
        position: relative;
        color: white;
        font-size: 30px;
        display: flex;
        justify-content: center;
        bottom: 8rem;
    
      }
.title{
    position: relative;
    color: white;
    font-size: 50px;
    display: flex;
    justify-content: center;
    bottom: 10rem;
    
}
.text3{
    position: relative;
    color: white;
    font-size: 50px;
    display: flex;
    justify-content: center;
    bottom: 12rem;
    
    
}
  </style>
</head>

<body>
  <!-- Swiper -->
   <div class="box">

   </div>
   <div>
              <p class="text">02//</p>
                <p class="text2">Photo Album</p>
                <h1 class="title">Collection of Photos <em>All of Yours</em>  <br></h1> 
                    <h1 class="text3"> Best Works</h1>
               


   </div>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"> <img src="https://demo.bravisthemes.com/kimono/wp-content/uploads/2024/04/project06.jpg" alt="">
        <div>
            <h1>Sunflower Boho Girls</h1>
            <span>Elevent STUDIO</span>
        </div>
            
    </div>
      <div class="swiper-slide"><img src="https://demo.bravisthemes.com/kimono/wp-content/uploads/2024/04/project08.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://demo.bravisthemes.com/kimono/wp-content/uploads/2024/04/project_sg05.webp" alt=""></div>
      <div class="swiper-slide"><img src="https://demo.bravisthemes.com/kimono/wp-content/uploads/2024/04/project_sg07.webp" alt=""></div>
      <div class="swiper-slide"><img src="https://demo.bravisthemes.com/kimono/wp-content/uploads/2024/04/project_sg06.webp" alt=""></div>
      <!-- <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div> -->
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: "auto",
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
</body>

</html>
